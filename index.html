<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>Google Landing Page</title>
</head>

<body>
    <div id="nav" class="clearfix">
        <nav class="header-left">
            <ul>
                <li><a href="#" class="header-nav-item">About</a></li>
                <li>
                    <a href="https://play.google.com" target="_blank" class="header-nav-item">Store</a>
                </li>
            </ul>
        </nav>
        <nav class="header-right">
            <ul>
                <li>
                    <a href="https://www.google.com/intl/tr/gmail/about/" target="_blank"
                        class="header-nav-item">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.tr/imghp?hl=tr&ogbl" target="_blank"
                        class="header-nav-item">Images</a>
                </li>
                <li>
                    <a href="" target="_blank" class="header-nav-item"><img src="./images/appicon.png" alt="appicon" />
                    </a>
                </li>
                <li>
                    <a href="https://accounts.google.com/" target="_blank"><button class="header-button">Sign
                            In</button></a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="searchbar">
        <div class="search">
            <div class="google-logo">
                <img src="./images/googlelogo.png" alt="" />
            </div>
            <div class="search-box">
                <a href="#"><img class="glass" src="./images/Magnifying_glass_icon.png" alt="glass" /></a>
                <input type="text" name="search"/ id="search-input">
                <a href="#"><img class="voice" src="./images/google_microphone.png" alt="microphone" /></a>
            </div>
            <div class="buttons">
                <button class="search-button" type="button">Google Search</button>
                <button class="search-button" type="button">I'm feeling lucky</button>
            </div>
            <div class="search-par">
                <p>
                    Other Language you can see Google:
                    <a href="#" style="color: blue">English</a>
                </p>
            </div>
        </div>

    </div>

    <footer id="footer" class="clearfix">
        <ul>
            <li><a href="">Turkey</a></li>
        </ul>
        <hr style="opacity: 0.2" />
        <div class="footer-left">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
        <div class="footer-right">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
